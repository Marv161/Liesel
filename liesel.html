<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liesel - Welcome to Derry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&display=swap" rel="stylesheet">
    <style>
        :root {
            --penny-red: #8b0000;
            --penny-white: #f5f5f5;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* Fondo de Derry */
        .derry-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://i.ibb.co/v4s1vz5X/image.png');
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: grayscale(30%) contrast(120%);
        }

        /* Estilo de Fuente 3D tipo IT */
        .it-font {
            font-family: 'Creepster', cursive;
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 
                0 1px 0 #440000,
                0 2px 0 #330000,
                0 3px 0 #220000,
                0 4px 0 #110000,
                0 5px 0 #000,
                0 6px 1px rgba(0,0,0,.1),
                0 0 5px rgba(0,0,0,.1),
                0 1px 3px rgba(0,0,0,.3),
                0 3px 5px rgba(0,0,0,.2),
                0 5px 10px rgba(0,0,0,.25),
                0 10px 10px rgba(0,0,0,.2),
                0 20px 20px rgba(0,0,0,.15);
        }

        /* Recuadro Pennywise */
        .gif-frame {
            border: 15px solid var(--penny-white);
            outline: 10px solid var(--penny-red);
            box-shadow: 0 0 50px rgba(139, 0, 0, 0.8);
            position: relative;
            background: white;
            padding: 10px;
        }

        .gif-frame::after {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border: 2px dashed rgba(255,255,255,0.3);
            pointer-events: none;
        }

        /* Animación de Globos */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 50px;
            background: #ff0000;
            border-radius: 50%;
            z-index: 5;
            animation: floatUp var(--duration) linear infinite;
            opacity: 0.8;
        }

        .balloon::before {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 20px;
            width: 2px;
            height: 30px;
            background: rgba(255,255,255,0.4);
        }

        @keyframes floatUp {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            25% { transform: translateY(-25vh) translateX(20px) rotate(5deg); }
            50% { transform: translateY(-50vh) translateX(-20px) rotate(-5deg); }
            75% { transform: translateY(-75vh) translateX(10px) rotate(2deg); }
            100% { transform: translateY(-110vh) translateX(0) rotate(0deg); }
        }

        /* Payasos acechando */
        .clown {
            position: absolute;
            width: 80px;
            height: 80px;
            z-index: 4;
            opacity: 0.4;
            filter: grayscale(100%) brightness(50%);
            animation: peek 15s infinite ease-in-out;
        }

        @keyframes peek {
            0%, 100% { transform: scale(0) rotate(0); opacity: 0; }
            10%, 20% { transform: scale(1) rotate(10deg); opacity: 0.3; }
            50% { transform: scale(0.8) translate(50px, -20px); opacity: 0.2; }
        }

        /* Pantalla de Inicio (Para activar audio) */
        #splash {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            cursor: pointer;
        }

        .enter-btn {
            font-family: 'Nosifer', cursive;
            color: #8b0000;
            font-size: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); text-shadow: 0 0 0px red; }
            50% { transform: scale(1.1); text-shadow: 0 0 20px red; }
            100% { transform: scale(1); text-shadow: 0 0 0px red; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-center px-4">

    <!-- Splash Screen -->
    <div id="splash" onclick="startExperience()">
        <div class="enter-btn">ENTER DERRY</div>
        <p class="text-gray-600 mt-4 font-serif italic text-sm">"You'll float too..."</p>
    </div>

    <div class="derry-bg"></div>
    
    <!-- Elementos dinámicos -->
    <div id="balloon-container"></div>
    <div id="clown-container"></div>

    <!-- Contenido Principal -->
    <h1 class="it-font text-6xl md:text-8xl mb-8">Liesel</h1>

    <div class="gif-frame max-w-sm md:max-w-md">
        <img src="https://i.ibb.co/jkq4b1gX/itlie.gif" alt="It Lie GIF" class="w-full h-auto" onerror="this.src='https://media.giphy.com/media/74yD9EZ3dMQFi/giphy.gif'">
    </div>

    <p class="it-font text-xl md:text-3xl mt-8 lowercase italic" style="text-transform: none;">
        With a smile and ribbon in my hair
    </p>

    <!-- YouTube Audio Embed (Oculto) -->
    <div id="youtube-player" class="hidden"></div>

    <script>
        // Función para iniciar la experiencia (audio y animaciones)
        function startExperience() {
            document.getElementById('splash').classList.add('hidden');
            
            // Cargar API de YouTube para controlar el audio
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            initAtmosphere();
        }

        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0',
                width: '0',
                videoId: 'jZ74O35sgaE',
                playerVars: {
                    'autoplay': 1,
                    'loop': 1,
                    'playlist': 'jZ74O35sgaE'
                },
                events: {
                    'onReady': (event) => event.target.playVideo()
                }
            });
        }

        function initAtmosphere() {
            createBalloons();
            createClowns();
        }

        function createBalloons() {
            const container = document.getElementById('balloon-container');
            const count = 15;
            
            for (let i = 0; i < count; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.setProperty('--duration', (Math.random() * 10 + 10) + 's');
                balloon.style.animationDelay = (Math.random() * 15) + 's';
                
                // Variación de tamaño
                const size = 30 + Math.random() * 30;
                balloon.style.width = size + 'px';
                balloon.style.height = (size * 1.25) + 'px';
                
                container.appendChild(balloon);
            }
        }

        function createClowns() {
            const container = document.getElementById('clown-container');
            // SVG simple de payaso inquietante
            const clownSVG = `<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="40" fill="white" stroke="black" stroke-width="2"/>
                <circle cx="35" cy="40" r="5" fill="black"/>
                <circle cx="65" cy="40" r="5" fill="black"/>
                <path d="M 30 70 Q 50 90 70 70" stroke="red" stroke-width="4" fill="none" />
                <circle cx="50" cy="55" r="8" fill="red" />
                <path d="M 20 40 L 40 40" stroke="red" stroke-width="2"/>
                <path d="M 60 40 L 80 40" stroke="red" stroke-width="2"/>
            </svg>`;

            for (let i = 0; i < 5; i++) {
                const clown = document.createElement('div');
                clown.className = 'clown';
                clown.innerHTML = clownSVG;
                clown.style.top = Math.random() * 80 + 'vh';
                clown.style.left = Math.random() * 90 + 'vw';
                clown.style.animationDelay = (Math.random() * 20) + 's';
                container.appendChild(clown);
            }
        }
    </script>
</body>
</html>
